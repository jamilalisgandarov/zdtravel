    <meta name="description" content="">

    <title>zdtravel</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="styles/vendored.css">
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/reset-css/reset.css" />
    <link rel="stylesheet" href="/bower_components/owl.carousel/dist/assets/owl.carousel.css" />

    <section id="search-home">
        <!-- Header Start -->
        <header>
            <div class="header-top">
                <div class="wrapper">
                    <div class="flex flex-between">
                        <ul class="options">
                            <li>
                                <a href="">Ölkə</a>
                            </li>
                            <li>
                                <a href="">Azərbaycan</a>
                            </li>
                            <li>
                                <a href="">Manat</a>
                            </li>
                        </ul>
                        <ul class="user-operations">
                            <li>
                                <a href="">
                                    Daxil ol
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    Qeydiyyat
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <nav>
                <div class="wrapper">
                    <div class="nav-holder">
                        <div class="brand-name">
                            <img src="./images/logo.png" alt="ZD Travel">
                        </div>
                        <div class="menu">
                            <ul>
                                <li>
                                    <a href="" class='dropdown'>ana səhifə</a>
                                </li>
                                <li>
                                    <a href="">Səyahətlər</a>
                                </li>
                                <li>
                                    <a href="">Turlar</a>
                                </li>
                                <li>
                                    <a href="">Yeniliklər</a>
                                </li>
                                <li>
                                    <a href="">Online satış</a>
                                </li>
                                <li>
                                    <a href="">Bizimlə əlaqə</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Header ends -->

        <div class="wrapper">
            <div class="search-orders">
                <div class="search-types">
                    <div class="flex flex-start">
                        <a class="type active flex flex-middle flex-center">
                            <div class="icon-holder">
                                <i class="icon" style='background-image:url("./images/icons/icon-airplane-takeoff-blue.png")' data-role='normal'></i>
                                <i style='background-image:url("./images/icons/icon-airplane-takeoff-white.png")' class="icon-airplane-takeoff icon" data-role='hover'></i>
                            </div>
                            <span>Aviabilet</span>
                        </a>

                        <a class="type  flex flex-middle flex-center">
                            <div class="icon-holder">
                                <i class="icon" style='background-image:url("./images/icons/icon-hotel-blue.png")' data-role='normal'></i>
                                <i style='background-image:url("./images/icons/icon-hotel-white.png")' class="icon-airplane-takeoff icon" data-role='hover'></i>
                            </div>
                            <span>Hotel</span>
                        </a>
                        <a class="type  flex flex-middle flex-center">
                            <div class="icon-holder">
                                <i class="icon" style='background-image:url("./images/icons/icon-tours-blue.png")' data-role='normal'></i>
                                <i style='background-image:url("./images/icons/icon-tours-white.png")' class="icon-airplane-takeoff icon" data-role='hover'></i>
                            </div>
                            <span>Tours</span>
                        </a>
                    </div>
                </div>
                <div class="search-content-holder">
                    <div class="search-content-list">
                        <div class="search-type-content">
                            <div class="search-content">
                                <form action="">
                                    <div class='flex flex-between flex-wrap'>
                                        <div class="form-element-holder">
                                            <label for="">Haradan</label>
                                            <div class="input-holder has-icon">
                                                <input type="text">
                                                <i class="icon icon-location"></i>
                                            </div>
                                        </div>
                                        <div class="form-element-holder">
                                            <label for="">Haraya</label>
                                            <div class="input-holder has-icon">
                                                <input type="text">
                                                <i class="icon icon-location"></i>
                                            </div>
                                        </div>
                                        <div class="form-element-holder">
                                            <label for="">Gediləcək tarix</label>
                                            <div class="input-holder has-icon">
                                                <input type="text">
                                                <i class="icon icon-date"></i>
                                            </div>
                                        </div>
                                        <div class="form-element-holder">
                                            <label for="">Dönüş tarixi</label>
                                            <div class="input-holder has-icon">
                                                <input type="text">
                                                <i class="icon icon-date"></i>
                                            </div>
                                        </div>
                                        <div class="form-element-holder submit flex-align-right">
                                            <button type='submit'>
                                                <span>Axtar</span>
                                                <i class="icon icon-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="services">
        <div class="wrapper">
            <div class="section-title">
                <h1>
                    XİDMƏTLƏRİMİZ
                </h1>
            </div>
            <div class="service-list">
                <div class="service">
                    <div class="service-title">
                        <h4>Viza</h4>
                    </div>
                    <div class="service-icon">
                        <i class="icon-glyph icon-airplane"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
